{% assign posts=site.posts | where:"lang", page.lang %}
{% for post in posts %}
    <div class="techposts" style="display: none;">
        {% for t in post.techs %}
            <var class="tech-info" id ="{{ t[0] }}"></var>
        {% endfor %}
        <h2>
            <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        {% include preview-post.html %}
    </div>
{% endfor %}

<script defer src="{{ site.url }}/assets/js/techresults.js"></script> 
<p class="detectjs">{{site.data.settings.TEXTS.detectjs[page.lang]}}</p>
