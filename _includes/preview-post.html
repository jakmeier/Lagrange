{% if post.image %}
<div class="thumbnail-container">
  <a href="{{ site.github.url }}{{ post.url }}">
    <img src="{{ site.github.url }}/assets/img/{{ post.image }}" class="{{ post.thumbnail_style }}">
  </a>
</div>
{% endif %}
<p>
  {{ post.content | strip_html | truncate: 350 }} 
  <a href="{{ site.github.url }}{{ post.url }}">Read more</a>
  <span class="post-date">
    <i class="fa fa-calendar" aria-hidden="true"></i> 
    {{ post.date | date_to_string }} - 
    <i class="fa fa-clock-o" aria-hidden="true"></i> {% include read-time.html %}
  </span>
</p>
