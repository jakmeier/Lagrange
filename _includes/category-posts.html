{% assign posts=site.posts | where:"lang", page.lang | where_exp:"item", "item.categories contains page.category" %}
{% for post in posts %}
<div class="posts">
  <h2>
    <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
  </h2>
  {% include preview-post.html %}
</div>
{% endfor %}
